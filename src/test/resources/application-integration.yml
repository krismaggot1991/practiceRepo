spring:
  h2:
    console:
      enabled: false
      path: /h2
  datasource:
    url: jdbc:h2:mem:validation;
    username: validation
    password: validation
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
      show-sql: true
    show-sql: true
  flyway:
    enabled: false